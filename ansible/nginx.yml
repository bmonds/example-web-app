---
- hosts: all
  become: yes

  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Configure Nginx host
      copy:
        src: templates/etc/nginx/nginx.conf
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
      notify: restart nginx

    - name: Run Nginx
      service: name=nginx state=started

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted